  <body>

    <div class="container">

      <form class="form-signup" role="form">
        <h2 class="form-signup-heading">Please sign up</h2>
        <input id="name" type="text" class="form-control" placeholder="Name" required autofocus>
        <input id="surname" type="text" class="form-control" placeholder="Surname" required>
        <input id="id" type="text" class="form-control" placeholder="ID Number" required>
        <input id="tel" type="tel" class="form-control" placeholder="Phone" required>
        <input id="mail" type="email" class="form-control" placeholder="Email address" required>
        <input id="password" type="password" class="form-control" placeholder="Password" required>
        <button id="signup-btn" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <label class="alert-link">
          <a href="index.html">Already Registered?!</a>
        </label>
      </form>

    </div> <!-- /container -->
