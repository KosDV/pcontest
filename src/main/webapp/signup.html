<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" href="/assets/ico/favicon.ico">

<title>pContest</title>
<link href="/css/bootstrap.css" rel="stylesheet">
<link href="/css/signup.css" rel="stylesheet">
</head>
<body>
	<!--------------------- PAGE CONTENT --------------------->
	<div id="fullscreen_bg" class="fullscreen_bg" />
	<div class="container">

		<form class="form-signup" role="form" id="signup-form">
			<h1>
				<p style="text-align: center;">
					<font color=#ffffff>Registration</font>
				</p>
			</h1>
			<div class="control-group" id="cgName">
				<input id="name" type="text" class="form-control" placeholder="Name" value="A"
					required autofocus>
			</div>
			<div class="control-group" id="cgSurname">
				<input id="surname" type="text" class="form-control" value="AAA"
					placeholder="Surname" required>
			</div>
			<div class="control-group" id="cgNif">
				<input id="nif" type="text" required pattern="[0-9]{8}[A-Z]{1}"
					class="form-control" placeholder="NIF" value="12345678Y" required>
			</div>
			<div class="control-group" id="cgBirth">
				<input id="birth" type="date" value="01/01/2013"
					class="form-control" placeholder="Birth" required>
			</div>
			<div class="control-group" id="cgMail">
				<input id="email" type="email" class="form-control" value="aaa@kdv.com"
					placeholder="Email address" required>
			</div>
			<div class="control-group" id="cgPass">
				<input id="password" type="password" class="form-control" value="1234"
					placeholder="Password" required>
			</div>
			<button id="signup-btn" class="btn btn-lg btn-primary btn-block"
				type="submit">Sign up</button>
			<a href="index.html"><font color=#ffffff>Already Registered?</font></a>
		</form>
	</div>

	<footer class="navbar-default navbar-fixed-bottom">
		<div class="container">
			<p class="text-muted">Copyright &copy; KosDV 2014</p>
		</div>
	</footer>

	<!--------------------- SCRIPTS --------------------->
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/api.js"></script>
	<script src="js/singup.js"></script>
	<script src="js/information.js"></script>
	<script src="js/jquery.cookie.js"></script>
</body>
</html>
