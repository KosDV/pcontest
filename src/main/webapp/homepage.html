<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" href="/assets/ico/favicon.ico">
<title>pContest | Home</title>

<!-------------- CSS STYLE SHEETS ------------------------>
<link href="/css/bootstrap.css" rel="stylesheet">
<link href="/css/homepage.css" rel="stylesheet">
<link rel="stylesheet" href="/css/blueimp-gallery.min.css">
<link rel="stylesheet" href="/css/bootstrap-image-gallery.min.css">

</head>
<body>
	<!--------------------- NAVIGATION BAR STARTS --------------------->
	<nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="homepage.html"><span
					class="glyphicon glyphicon-home"></span></a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<li><a href="rules.html">Rules</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a id="log_out" href=""><span
							class="glyphicon glyphicon-off"></span></a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!--------------------- PAGE HEADER STARTS --------------------->
	<div class="container">
		<div id="user_info"></div>
	</div>
	<!--------------------- PAGE CONTENT --------------------->
	<div class="container">
		<div id="imagesList"></div>
		<br> <br>
	</div>
	<div class="container">
		<!-- 	picture information  -->
		<div id="info_title"></div>
		<div id="info_image"></div>
		<div id="info_desc"></div>
		<div id="info_map"></div>
		<br> <br>
	</div>
	<!--------------------- gallery --------------------->

	<div id="blueimp-gallery" class="blueimp-gallery">
		<!-- The container for the modal slides -->
		<div class="slides"></div>
		<!-- Controls for the borderless lightbox -->
		<h3 class="title"></h3>
		<a class="prev">‹</a> <a class="next">›</a> <a class="close">×</a> <a
			class="play-pause"></a>
		<ol class="indicator"></ol>
		<!-- The modal dialog, which will be used to wrap the lightbox content -->
		<div class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" aria-hidden="true">&times;</button>
						<h4 class="modal-title"></h4>
					</div>
					<div class="modal-body next"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default pull-left prev">
							<i class="glyphicon glyphicon-chevron-left"></i> Previous
						</button>
						<button type="button" class="btn btn-primary next">
							Next <i class="glyphicon glyphicon-chevron-right"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--------------------- FOOTER --------------------->
	<footer class="navbar-default navbar-fixed-bottom">
		<div class="container">
			<p class="text-muted">Copyright &copy; KosDV 2014</p>
		</div>
	</footer>

	<!--------------------- SCRIPTS --------------------->
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/homepage.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/api.js"></script>
	<script src="js/jquery.blueimp-gallery.min.js"></script>
	<script src="js/bootstrap-image-gallery.min.js"></script>
</body>
</html>
