<body>
	<div class="container">

		<form class="signin-form" role="form">
			<h2 class="form-signin-heading">Please sign in</h2>
			<input type="email" id="email" class="form-control"
				placeholder="Email address" required autofocus> <input
				type="password" id="password" class="form-control"
				placeholder="Password" required> <label class="checkbox">
				<input type="checkbox" value="remember-me"> Remember me <a
				href="#">Forgot Your Password?</a>
			</label>
			<button id="signin-btn" class="btn btn-lg btn-primary btn-block"
				type="submit">Sign in</button>
			<label class="alert-link"> <a href="signup.html">Register
					Now!</a> <a href="#rules">ContestRules</a>
			</label>
		</form>

	</div>
