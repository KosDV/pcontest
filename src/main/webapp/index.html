<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="description" content="">

<title>pContest</title>
<link href="/css/bootstrap.css" rel="stylesheet">
<link href="/css/index.css" rel="stylesheet">
</head>
<body>
	<!--------------------- PAGE CONTENT --------------------->
	<div id="fullscreen_bg" class="fullscreen_bg" />
	<div class="container">
		<form class="form-signin" id="signin-form">
			<h1 class="form-signin-heading text-muted"></h1>
			<h1>
				<p style="text-align: center;">
					<font color=#ffffff>pContest</font>
				</p>
			</h1>
			<input type="text" id="nif" required pattern="[0-9]{8}[A-Z]{1}"
				class="form-control" placeholder="NIF" required> <input
				type="password" id="password" class="form-control"
				placeholder="Password" required>
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				Sign In</button>
			<a href="signup.html"><font color=#ffffff>Sign up</font></a>
		</form>
	</div>

	<!--------------------- FOOTER --------------------->
	<footer class="navbar-default navbar-fixed-bottom">
		<div class="container">
			<p class="text-muted">Copyright &copy; KosDV 2014</p>
		</div>
	</footer>

	<!--------------------- SCRIPTS --------------------->
	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="js/index.js"></script>
	<script src="js/api.js"></script>
	<script src="js/jquery.cookie.js"></script>
</body>
</html>
