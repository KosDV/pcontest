<!DOCTYPE html>
<html>
<head>
<meta charset="US-ASCII">
<title>pContest</title>
<link href="/css/bootstrap.css" rel="stylesheet">
<link href="/css/homepage.css" rel="stylesheet">
</head>
<body>
	<!--------------------- NAVIGATION BAR STARTS --------------------->
	<nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="homepage.html"><span
					class="glyphicon glyphicon-home"></span></a>
			</div>
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<li><a href="#user" onClick='User()'>Profile</a></li>
				</ul>
				<ul class="nav navbar-nav">
					<li><a href="#about" onClick='About()'>pContest</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="index.html"><span
							class="glyphicon glyphicon-off"></span></a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!--------------------- PAGE HEADER STARTS --------------------->
	<div class="container">
		<h1>pContest 2014</h1>
		<blockquote>
			<p>Capturing moments..</p>
		</blockquote>
	</div>
	<!--------------------- PAGE CONTENT --------------------->
	<div class="container">
		<form action="https://localhost:4430/api/web/photos/upload" method="post" enctype="multipart/form-data" id="upload">
			<legend>Upload your picture</legend>
			<input type="file" id="fileupload" name="file" size="45" /> <input
				type="text" id="photo_title" name="title" placeholder="Title"
				size="45" required autofocus /><br> <input type="text"
				id="photo_desc" name="description" placeholder="Description" size="45"
				required autofocus />
				<input type="hidden"
				id="nif_user" name="nif" type="hidden"/>
				<input type="hidden"
				id="password_user" name="pass" type="hidden"/><br>
			<button id="send-btn" class="btn btn-primary" type="submit">Go!</button>
		</form>
		<br> <br>
	</div>

	<!--------------------- FOOTER --------------------->
	<footer class="navbar-default navbar-fixed-bottom">
		<div class="container">
			<p class="text-muted">Copyright &copy; KosDV 2014</p>
		</div>
	</footer>

	<!--------------------- SCRIPTS --------------------->
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="js/loadFile/load.js"></script>
	<script src="js/homepage.js"></script>
	<script src="js/jquery.cookie.js"></script>
</body>
</html>
